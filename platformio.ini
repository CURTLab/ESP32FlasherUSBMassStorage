; My ÂµC: STM32F103CBT6

[env:genericSTM32F103CB]
platform = ststm32
board = genericSTM32F103CB
framework = arduino

debug_tool = stlink
upload_protocol = stlink

build_unflags = -DERROR_LED_PORT -DERROR_LED_PIN

; Custom Serial Monitor port
monitor_port = COM7
monitor_flags = --raw
monitor_speed = 57600
